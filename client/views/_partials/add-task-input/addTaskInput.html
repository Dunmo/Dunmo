
<template name="addTaskInput">
  <form class="form-inline add-task">
    <div class="form-group">
      <label for="taskTitle">Title</label>
      <input type="text" class="form-control input-sm" id="taskTitle" placeholder="Task title">
    </div>
    <div class="form-group">
      <label for="taskHours">Duration</label>
      <div class="input-group inline">
        <input type="number" class="form-control input-sm task-input-sm" id="taskHours" placeholder="-" hour="0">
        <div class="input-group-addon">hr</div>
      </div>
      <div class="input-group inline">
        <input type="number" class="form-control input-sm task-input-sm" id="taskMinutes" placeholder="-" min="0">
        <div class="input-group-addon">min</div>
      </div>
    </div>
    <div class="form-group">
      <label for="taskDueAt">Due</label>
      <input type="text" class="form-control input-sm" id="taskDueAt" placeholder="tomorrow at {{endOfDayString}}">
    </div>
    <div class="form-group">
      <label for="taskImportance">Importance</label>
      <select name="importanceSelect" id="taskImportance" class="form-control input-sm">
        <option value="very">very</option>
        <option value="somewhat">somewhat</option>
        <option value="not very" selected="selected">not very</option>
      </select>
      <label class="inline">important</label>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-sm add-task btn-white">Add </button>
    </div>
  </form>
</template>
