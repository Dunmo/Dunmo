<template name="calendarListItem">
  <li id={{_id}} class="list-group-item {{activeClass}}" data-toggle="class:active" data-target="#todo-{{listIndex}}">
    <div class="media">
      <span class="pull-left thumb-small m-t-mini">
        <i class="fa fa-calendar fa-lg text-default"></i>
      </span>
      <div id="todo-{{listIndex}}" class="pull-right text-primary m-t-small">
        <i class="fa fa-circle fa-lg text text-muted"></i>
        <i class="fa fa-check fa-lg text-active text-primary"></i>
      </div>
      <div class="media-body">
        <div><a href="#" class="h5">{{summary}}{{title}}</a></div>
      </div>
    </div>
  </li>
</template>
