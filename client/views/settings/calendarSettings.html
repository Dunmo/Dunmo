
<template name="calendarSettings">
  {{> nav}}
  <section id="content">
    <section class="main padder">

      <div class="row">
        <div class="time-header col-lg-12">

            <section class="col-lg-6">
            <h4>Start of Work Day</h4>
          </section>


          
          <section class="col-lg-6">
            <h4>End of Work Day</h4>
          </section>


        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
           
          <section class="comment-list block col-lg-6">
            
            <article class="comment-item media" id="comment-form">
              <section class="media-body">
                <form action="" class="m-b-none form-inline">
                  <div class="input-group">
                    <input type="text" placeholder="8:00 am" class="form-control start-time">
                    <span class="input-group-btn">
                      <button class="btn btn-primary start-time" type="button">START</button>
                    </span>
                  </div>
                </form>
              </section>
            </article>
          </section>


          
          <section class="comment-list block col-lg-6">
            
            <article class="comment-item media" id="comment-form">

              <section class="media-body">

                <form action="" class="m-b-none form-inline">
                  

                  <div class="input-group ">

                    <input type="text" placeholder="10:00 pm" class="form-control end-time">
                    <span class="input-group-btn">
                      <button class="btn btn-primary end-time" type="button">END</button>
                    </span>
                  </div>
                </form>
              </section>
            </article>
          </section>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">

          <section class="panel">
            <header class="panel-heading bg bg-primary">
              <a class="btn btn-link pull-right nav"></a>
              Calendar Settings
            </header>
            <ul class="list-group">
            {{#each calendars}}
              {{> calendarListItem}}
            {{/each}}
            </ul>
          </section>

        </div>
      </div>

    </section>
  </section>

  <!-- footer -->
  
  <!-- / footer -->
</template>
