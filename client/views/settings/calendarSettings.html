
<template name="calendarSettings">
  <!-- header -->
  <header id="header" class="navbar">
    <ul class="nav navbar-nav navbar-avatar pull-right">

    </ul>
    <a class="navbar-brand" href="#">Dunmo</a>
    <button type="button" class="btn btn-link pull-left nav-toggle visible-xs" data-toggle="class:slide-nav slide-nav-left" data-target="body">
      <i class="fa fa-bars fa-lg text-default"></i>
    </button>


  </header>
  <!-- / header -->
  <!-- nav -->
  <nav id="nav" class="nav-primary hidden-xs nav-vertical">
    <ul class="nav" data-spy="affix" data-offset-top="50">
      <li class ><a href="onboard.html"><i class="fa fa-sitemap fa-lg"></i><span>Onboarding</span></a></li>
       <li class="active"><a href="tasks.html"><i class="fa fa-cogs fa-lg"></i><span>Settings</span></a></li>
      <li class><a href="http://calendar.google.com"><i class="fa fa-calendar fa-lg"></i><span>Calendar</span></a></li>
      <li class><a href="index.html"><i class="fa fa-plus-square fa-lg"></i><span>Add Service</span></a></li>
      <li class="logout"><a href="#"><i class="fa fa-power-off fa-lg"></i><span>Logout</span></a></li>
    </ul>
  </nav>
  <!-- / nav -->
  <section id="content">
    <section class="main padder">
      

    <div class="row">
        <div class="col-lg-12">
           <section class="panel">
            <header class="panel-heading">
              <div class="input-group text-small">
                
                <div class="input-group-btn">
                  <button type="button" class="add-task btn btn-sm btn-white dropdown-toggle" data-toggle="dropdown">Sync Tasks with calendar </button>
                </div>
              </div>
            </header>
            </section>
          </div>
        </div>


      <div class="row">
        <div class="col-lg-12">
           <section class="panel">
            <header class="panel-heading">
              <div class="input-group text-small">
                <input type="text" class="input-sm form-control" placeholder="Add Task">
                <div class="input-group-btn">
                  <button type="button" class="add-task btn btn-sm btn-white dropdown-toggle" data-toggle="dropdown">Add </button>
                </div>
              </div>
            </header>
            </section>



          <section class="comment-list block">

            <article class="comment-item media" id="comment-form">

              <section class="media-body">
                <form action="" class="m-b-none">
                  <div class="input-group">
                    <input type="text" placeholder="Start Task Time" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button">START</button>
                    </span>
                  </div>
                </form>
              </section>
            </article>
          </section>

          <section class="comment-list block">

            <article class="comment-item media" id="comment-form">

              <section class="media-body">
                <form action="" class="m-b-none">
                  <div class="input-group">
                    <input type="text" placeholder="End Task Time" class="form-control">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" type="button">END</button>
                    </span>
                  </div>
                </form>
              </section>
            </article>
          </section>
          <!-- / .comment-list -->



          <section class="panel">
            <header class="panel-heading bg bg-primary">
              <a class="btn btn-link pull-right nav"></a>
              Calendar Settings
            </header>
            <ul class="list-group">
            {{#each calendars}}
              {{> calendarListItem}}
            {{/each}}
            </ul>
          </section>

        </div>


      </div>
    </section>
  </section>
    <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>&copy; Dunmo 2015</small><br><br>

      </p>
    </div>
  </footer>
  <!-- / footer -->
</template>
