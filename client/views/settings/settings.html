
<template name="settings">
  <section id="content">
    <section class="main padder settings-container">

      <div class="auth-container">
        <div class="row">
          <p class="notice text-center">{{errorMessage}}</p>
        </div>
        <div class="row">
          {{#spinnerButton class="btn btn-logout btn-block" waitOn=btnLoading}}
            <i class="fa fa-logout"></i> Logout
          {{/spinnerButton}}
        </div>
        <div class="row">
          {{#spinnerButton done=isGoogleAuthed class="btn btn-gplus btn-block" waitOn=googleBtnLoading}}
            <i class="fa fa-google-plus"></i>
            {{#if isGoogleAuthed}}
              Connected with Google
            {{else}}
              Connect with Google
            {{/if}}
          {{/spinnerButton}}
          {{#unless isGoogleAuthed}}
            <p class="lead"> Use Google, and we can plan around your events. </p>
          {{/unless}}
        </div>
      </div>

    </section>
  </section>
</template>
