<template name="snoozedTaskView">
  <section id="content">
    {{#if renderTasks}}
      <div class="row">
        <div class="col-lg-12">
          <section class="panel task-panel">
            <header class="panel-heading bg bg-primary">
              <!-- <a class="pull-right inline-action sync" href="#" style="color: white;">
                <span class="title">{{syncTitle}}</span>
                <i class="fa fa-refresh {{faSpinClass}}"></i>
              </a> -->
              Snoozed Tasks
            </header>
            <ul class="task-list list-group">
            {{#unless anySnoozedTodos}}
              {{> emptyTaskListNotice
                  message="You don't have any snoozed tasks. You can snooze a task by clicking the yellow snooze button on any of your Dunmo Tasks."}}
            {{/unless}}

            {{#if anySnoozedTodos}}
              {{#each snoozedTodos}}
                {{> taskListItem}}
              {{/each}}
            {{/if}}
            </ul>
          </section>
        </div>
      </div>
    {{/if}}
  </section>
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p><small>&copy; Dunmo 2015</small><br><br></p>
    </div>
  </footer>
</template>
