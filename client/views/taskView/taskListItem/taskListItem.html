<template name="taskListItem">
  <li id={{_id}} class="task list-group-item {{activeClass}}" data-target="#todo-{{listIndex}}">
    <div class="media">
      {{#unless editing}}
        <span class="pull-left action-btn-wrapper">
          <a href="#" class="done btn btn-success"><i class="fa fa-check text-default"></i></a>
        </span>
      {{/unless}}
      <div class="media-body">
        {{#if editing}}
          <div><input autofocus class="todo full-width" type="text" value="{{inputString}}"></div>
        {{else}}
          <div class="line-prop title pull-left">
            <span class="task-text"><strong>{{importanceString}}</strong>&nbsp;&nbsp;{{title}}</span>
          </div>
          <div class="line-prop remaining pull-left">
            <div class="fa-wrapper pull-left"><i class="fa fa-clock-o text"></i></div>
            <div class="text-wrapper pull-left"><span class="task-text">{{remainingString}}</span></div>
          </div>
          <div class="line-prop due pull-left">
            <div class="fa-wrapper pull-left"><i class="fa fa-calendar-o text"></i></div>
            <div class="text-wrapper pull-left"><span class="task-text">{{dueAtString}}</span></div>
          </div>
          {{#if isSnoozed}}
            <span class="pull-right action-btn-wrapper">
              <a href="#" class="edit btn btn-default"><i class="fa fa-edit text-default"></i></a>
              <a href="#" class="unsnooze btn btn-default"><i class="fa fa-moon-o text-default"></i></a>
              <a href="#" class="remove btn btn-danger"><i class="fa fa-times text-default"></i></a>
            </span>
          {{else}}
            {{#unless snoozeActive}}
              <span class="pull-right action-btn-wrapper">
                <a href="#" class="edit btn btn-default"><i class="fa fa-edit text-default"></i></a>
                <a href="#" class="snooze btn btn-warning"><i class="fa fa-moon-o text-default"></i></a>
                <a href="#" class="remove btn btn-danger"><i class="fa fa-times text-default"></i></a>
              </span>
            {{/unless}}
            {{#if snoozeActive}}
              {{> snoozeInput}}
            {{/if}}
          {{/if}}
        {{/if}}
      </div>
    </div>
  </li>
</template>
