<template name="taskView">
  {{> nav}}
  <section id="content">
    <section class="main padder">

      <!-- <div class="row">
        <div class="col-lg-12">
          <button id="cal">Sync Tasks with Calendar</button><br>
        </div>
      </div> -->

      <div class="row">
        <div class="col-lg-12">

           <section class="panel">
            <header class="panel-heading">
              <div class="input-group text-small">
                <input type="text" class="input-sm form-control" placeholder="Add Task">
                <div class="input-group-btn">
                  <button type="button" class="add-task btn btn-sm btn-white dropdown-toggle" data-toggle="dropdown">Add </button>
                </div>
              </div>
            </header>
          </section>

          <section class="panel">
            <header class="panel-heading bg bg-primary">
              <a class="btn btn-link pull-right nav"></a>
              Dunmo Tasks
            </header>
            <ul class="list-group">
            {{#each tasks}}
              {{> taskListItem}}
            {{/each}}
            </ul>
          </section>

        </div>
      </div>

    </section>
  </section>
    <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>&copy; Dunmo 2015</small><br><br>
      </p>
    </div>
  </footer>
  <!-- / footer -->
</template>
