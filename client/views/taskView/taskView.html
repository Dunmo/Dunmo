<template name="taskView">
  <section id="content">
    <!-- <section class="main padder"> -->

      <!-- <div class="row">
        <div class="col-lg-12">
          <button id="cal">Sync Tasks with Calendar</button><br>
        </div>
      </div> -->

      {{#if anyRecentTodos}}
        <div class="row">
          <div class="col-lg-12">
            <section class="panel task-review-panel">
              <header class="panel-heading bg bg-primary">
                Recent Tasks
              </header>
              <ul class="list-group">
              {{#each recentTasks}}
                {{> taskListItem}}
              {{/each}}
              </ul>
            </section>
          </div>
        </div>
      {{/if}}

      <div class="row">
        <div class="col-lg-12">
          <section class="panel task-panel">
            <header class="panel-heading bg bg-primary">
              <a class="pull-right inline-action sync" href="#" style="color: white;">
                <span class="title">Sync Tasks</span>
                <i class="fa fa-refresh"></i>
              </a>
              {{#if anyRecentTasks}} Upcoming Tasks {{else}} Dunmo Tasks {{/if}}
            </header>
            <ul class="list-group">
            {{> emptyTaskListNotice}}
            {{#if anyRecentTasks}}
              {{#each upcomingTasks}}
                {{> taskListItem}}
              {{/each}}
            {{else}}
              {{#each tasks}}
                {{> taskListItem}}
              {{/each}}
            {{/if}}
            </ul>
          </section>
        </div>
      </div>

    <!-- </section> -->
  </section>
    <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>&copy; Dunmo 2015</small><br><br>
      </p>
    </div>
  </footer>
  <!-- / footer -->
</template>
